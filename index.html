  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/4d18f3cb78.js" crossorigin="anonymous"></script>

<body>
<div class="grid-container"> 
  
  <div class="grid-row-1-col-1">
      <div id="result-playerscore"></div>
  </div>
  
  <div class="grid-row-1-col-2">
      <div id="result"></div>
  </div>
  
  <div class="grid-row-1-col-3">
      <div id="result-computerscore"></div>
  </div>
  
  
  <div class="grid-row-2-col-1">  
    <div id="image-playerelement">
      <i id="player-element"> </i>
    </div>
  </div>
  
  <div class="grid-row-2-col-3">
    <div id="image-computerelement">
      <i id="computer-element"> </i> 
    </div>
  </div>
  
  
  <!-- Button Section --> 
  <div class = "grid-row-3-col-1">
    <button class="element-button" id="fire-button" value="fire">  <!-- needs to have value attribute for playRound(button.value) to ref -->
      <i class="fas fa-fire-alt"> </br> Fire </i> </button> 
  </div>

  <div class = "grid-row-3-col-2">
    <button class="element-button" id="earth-button" value="leaf"> 
      <i class="fas fa-leaf"> <br> Earth </i> </button>
  </div>

  <div class = "grid-row-3-col-3">
    <button class="element-button" id="water-button" value="water"> 
      <i class="fas fa-water"> </br> Water </i> </button>
  </div> 
  <!-- END Button Section --> 
  
  
  <div class="grid-row-4">
    <!-- Credits Section --> 
      <a id="iVuDang_YouTube_a" target="_blank" href="https://www.youtube.com/user/iVuDang"> 
        Created by <b> iVuDang </b>
      </a>
    <!-- END Credits Section -->  
  </div>
  <!-- END <div class="grid-row-3"> -->
</div>
